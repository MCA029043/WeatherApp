<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div id="location">
            <input type="text" id="location-input" placeholder="Enter Location">
            <button id="search">Search</button>
        </div>
        <div id="today-weather" class="weather-section">
            <h2>Today's Weather</h2>
            <div id="today-weather-details" class="weather-details"></div>
        </div>
        <div id="hourly-forecast" class="weather-section">
            <h2>Hourly Forecast</h2>
            <div id="hourly-forecast-details" class="weather-details"></div>
        </div>
        <div id="five-day-forecast" class="weather-section">
            <h2>5-Day Forecast</h2>
            <div id="five-day-forecast-details" class="weather-details"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
